<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>mouse move</title>
    <style>
        body {
            overflow: hidden;
            background: papayawhip;
        }

        #rod {
            width: 20vw;
            height: 20vw;
            background: red;
            position: absolute;
            color: white;
        }
    </style>
</head>

<body>
    <div id="rod"> </div>

    <script>
        window.addEventListener("load", init);

        let rod = document.querySelector("#rod");

        function init() {
            rod.style.visibility = "hidden";
            document.addEventListener("mousemove", mouseMove)
        }

        function mouseMove(e) {
            rod.style.visibility = "visible";
            console.log(e);
            rod.textContent = "Xaxis : " + e.pageX + " Yaxis : " + e.pageY + " winH: " + window.innerHeight + " winW " + window.innerWidth + " clientH " + rod.clientHeight + " clientW " + rod.clientWidth;

            rod.style.top = e.pageY + "px";
            rod.style.left = e.pageX + "px";

            if (e.pageY >= window.innerHeight - rod.clientHeight) {
                rod.style.top = window.innerHeight - rod.clientHeight + "px";
            }
            if (e.pageX >= window.innerWidth - rod.clientWidth) {
                rod.style.left = window.innerWidth - rod.clientWidth + "px";
            }
            if (e.pageY <= 0) {
                rod.style.top = 0 + "px";
            }
            if (e.pageX <= 0) {
                rod.style.left = 0 + "px";
            }

            /*
                        //rod.style.transform = "translateY(" + e.pageY + "px)";
                        //rod.style.transform = "translateX(" + e.pageX + "px)";
                        rod.style.transform = "translate(" + e.pageX + "px ," + e.pageY + "px)";

                        if (e.pageY >= window.innerHeight - rod.clientHeight) {
                            rod.style.transform = "translateY(" + window.innerHeight - rod.clientHeight + "px)";
                        }
                        if (e.pageX >= window.innerWidth - rod.clientWidth) {
                            rod.style.transform = "translateX(" + window.innerWidth - rod.clientWidth + "px)";
                        }
                        if (e.pageY <= 0) {
                            rod.style.transform = "translateY(" + 0 + "px)";
                        }
                        if (e.pageX <= 0) {
                            rod.style.transform = "translateX(" + 0 + "px)";
                        }
            */


        }

    </script>
</body>

</html>
