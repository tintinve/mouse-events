<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            background-color: papayawhip;
            overflow: hidden;
        }

        #red {
            width: 20vw;
            height: 20vw;
            position: absolute;
            background-color: coral;
            color: white;
        }

    </style>
</head>

<body>
    <div id="red"></div>
    <script>
        const red = document.querySelector("#red");
        let redCX = red.clientWidth / 2;
        let redCY = red.clientHeight / 2;

        document.addEventListener("DOMContentLoaded", init);

        function init() {
            document.addEventListener("mousemove", mouseMove);
        }

        function mouseMove(e) {
            console.log(e);
            red.textContent = "X : " + e.pageX +
                "\n Y : " + e.pageY;
            red.style.whiteSpace = "pre";


            function mouseMove(e) {
                let redCX = red.clientWidth / 2;
                let redCY = red.clientHeight / 2;

                red.style.top = e.pageY - redCY + "px";
                red.style.left = e.pageX - redCX + "px";

                if (e.pageY >= window.innerHeight - redCY) {
                    red.style.top = window.innerHeight - red.clientHeight + "px";
                }
                if (e.pageX >= window.innerWidth - redCX) {
                    red.style.left = window.innerWidth - red.clientWidth + "px";
                }
                if (e.pageY <= 0 + redCY) {
                    red.style.top = 0 + "px";
                }
                if (e.pageX <= 0 + redCX) {
                    red.style.left = 0 + "px";
                }

            }

    </script>
</body>

</html>
