<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>mouse move</title>
    <style>
        body {
            overflow: hidden;
            background: papayawhip;
        }

        #rod {
            width: 20vw;
            height: 20vw;
            background: red;
            position: absolute;
            color: white;
        }
    </style>
</head>

<body>
    <div id="rod"> </div>

    <script>
        window.addEventListener("load", init);

        let rod = document.querySelector("#rod");

        function init() {
            rod.style.visibility = "hidden";
            document.addEventListener("mousemove", mouseMove)
        }

        function mouseMove(e) {
            var elmCX = rod.clientWidth / 2;
            var elmCY = rod.clientHeight / 2;

            rod.style.visibility = "visible";
            //console.log(e);

            rod.style.top = e.pageY - elmCY + "px";
            rod.style.left = e.pageX - elmCX + "px";

            if (e.pageY >= window.innerHeight - elmCY) {
                rod.style.top = window.innerHeight - rod.clientHeight + "px";
            }
            if (e.pageX >= window.innerWidth - elmCX) {
                rod.style.left = window.innerWidth - rod.clientWidth + "px";
            }
            if (e.pageY <= 0 + elmCY) {
                rod.style.top = 0 + "px";
            }
            if (e.pageX <= 0 + elmCX) {
                rod.style.left = 0 + "px";
            }

            /*
                                    rod.style.transform = "translate(" + (e.pageX - elmCX) + "px ," + (e.pageY - elmCY) + "px)";

                                    if (e.pageY >= window.innerHeight - elmCY) {
                                        rod.style.transform = "translateY(" + (window.innerHeight - rod.clientHeight) + "px)";
                                    }
                                    if (e.pageX >= window.innerWidth - elmCX) {
                                        rod.style.transform = "translateX(" + (window.innerWidth - rod.clientWidth) + "px)";
                                    }
                                    if (e.pageY <= 0 + elmCY) {
                                        rod.style.transform = "translateY(" + 0 + "px)";
                                    }
                                    if (e.pageX <= 0 + elmCX) {
                                        rod.style.transform = "translateX(" + 0 + "px)";

                                    }*/
        }

    </script>
</body>

</html>
